<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Proyecto css A</title>
  </head>

  <body>
    <nav>
      <div class="mobile">
        <div class="header">
          <div class="logo"><a href="index.html">HALLOWEEN</a></div>
          <div class="more">
            <button id="bMore">
              <span class="material-symbols-outlined"> menu </span>
            </button>
          </div>
        </div>
        <div id="links" class="links">
          <a href="#">Servicios</a>
          <a href="#">Nosotros</a>
          <a href="#">Contacto</a>
          <a href="#">Buscar</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
      </div>
      <div class="desktop">
        <div class="logo"><a href="index.html">HALLOWEEN</a></div>
        <div class="primary">
          <a href="#">Servicios</a>
          <a href="#">Nosotros</a>
          <a href="#">Contacto</a>
        </div>
        <div class="secondary full">
          <a href="#">Buscar</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
        <div class="secondary mini">
          <a href="#" class="more">Más</a>
          <div class="submenu">
            <a href="#">Buscar</a>
            <a href="#">Sign up</a>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <img
      class="izquierda"
      src="assets/telaraña-one.png"
      alt="telaraña de halloween"
      width="300px"
    />
    <img
      class="derecha"
      src="assets/telaraña-one.png"
      alt="telaraña de halloween"
      width="300px"
    />

    <section>
      <h2>Login</h2>
      <form id="forma" name="forma" method="post">
        <div class="elemento">
          <label></label>
        </div>
      </form>
    </section>

    <script>
      const bMore = document.querySelector("#bMore");
      const links = document.querySelector("#links");
      bMore.addEventListener("click", (e) => {
        links.classList.toggle("collapsed");
      });
    </script>
    <script src="js/animacion-arañas-cayendo.js"></script>
  </body>
</html>
